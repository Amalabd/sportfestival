<div class="card">
    <div class="card-header">
        {{ school?.shortName }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ school?.name }}</h5>
        <p class="card-text">Students: {{ school?.studentIds?.length || 0 }}</p>
        <p class="card-text">Manager: {{ school?.managerId }}</p>
    </div>
</div>
