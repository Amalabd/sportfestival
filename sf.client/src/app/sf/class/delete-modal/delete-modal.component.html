<!-- delete-modal.component.html -->
<div class="p-4">
    <h2 class="text-xl font-semibold mb-4">Confirm Delete</h2>
    <p class="mb-4">Are you sure you want to delete this class?</p>
    <div class="flex justify-end">
        <button (click)="onCancel()" class="btn btn-secondary bg-gray-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-gray-600 mr-2">No</button>
        <button (click)="onConfirm()" class="btn btn-primary bg-red-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-red-600">Yes</button>
    </div>
</div>
